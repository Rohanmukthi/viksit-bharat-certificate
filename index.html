<!DOCTYPE html>
<html>
<head>
    <title>Viksit Bharat Certificate</title>
    <link rel="stylesheet" href="style.css">

    <!-- PDF Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

<div class="input-box">
    <h2>Enter Your Name</h2>
    <input type="text" id="nameInput" placeholder="Enter your full name">
    <button onclick="generateCertificate()">Generate</button>
    <button onclick="downloadPDF()">Download PDF</button>
</div>

<div id="certificate-container">
    <img src="certificate.png" class="bg">

    <!-- Dynamic Name -->
    <div id="nameField">Your Name</div>
</div>

<script src="script.js"></script>

</body>
</html>
